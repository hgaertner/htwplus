@(mediaList:List[Media],target:String,id:Long) 
@import helper._
@import models._

<table class="table table-hover table-condensed">
	<colgroup>
       <col width="5%">
       <col width="50%">
       <col width="20%">
       <col width="20%">
	</colgroup>
	<thead>
       <tr>
		   <th><input type="checkbox" rel="tooltip" data-original-title="alles aus-, abwählen" onclick="toggleMediaSelection(this)"></th>
           <th>Dateiname</th>
           <th>Datum</th>
           <th>Dateigröße</th>
       </tr>
	</thead>
    <tbody id="mediaList" >

@form(action = routes.MediaController.multiView(target,id)) {

@for(m <- mediaList) {
 	 <tr>
 	 	 <td><input name="selection" value="@m.id" type="checkbox"></td>
         <td><a href="@routes.MediaController.view(m.id)" rel="tooltip" data-delay="500" data-original-title="von @m.owner.name">@m.title</a></td>
         <td>@m.createdAt.format("dd. MMM yyyy")</td>
         <td>@m.size Bytes</td>
     </tr>
                                        	
}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
            	<button class="btn btn-warning btn-small">Auswahl herunterladen</button>
            </td>
        </tr>
    </tfoot>
    
 }
</table>
