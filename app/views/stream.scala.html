@(account: Account, posts:List[Post], postForm: Form[Post])
@main("Newsstream") {
    
	<h1>Mein Newsstream</h1>
  	<br />
  
	@views.html.snippets.postForm(account.id, "stream", postForm)
	
	@if(posts != null) {
		@for(post <- posts) {
			@views.html.snippets.postView(post, account.id, postForm)
		}
	}
}
