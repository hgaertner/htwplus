@(groups: List[Group])

@import helper._

@main("Gruppen") {

                  <h1>Gruppen (@groups.size())</h1>
                  <br />
    
    <a class="btn btn-primary" href="@routes.GroupController.add">Add</a>
    <a class="btn btn-primary" href=@routes.GroupController.indexByAccount(Component.currentAccount().id)>My Groups</a>
    <table class="table">
         @for(group <- groups) {
    	<tr>
    	<td>@group.title                    
    	<td><a href="@routes.GroupController.view(group.id)" class="btn">View</a> </td>
    	<td><a href="@routes.GroupController.edit(group.id)" class="btn">Edit</a> </td>
    	<td><a href="@routes.GroupController.delete(group.id)" class="btn">Delete</a> </td>
    	</tr>
    }
    </table>
    
    
}
