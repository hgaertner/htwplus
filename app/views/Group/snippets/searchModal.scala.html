@(groups: List[Group])
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 id="searchModalLabel">Gruppe suchen [not yet implemented]</h3>
</div>
<div class="modal-body">
    <br />
    <form class="form-search">
        <div class="input-append">
            <input type="text" class="search-query" placeholder="Gruppenname eingeben...">
            <button type="button" class="btn btn-warning">Suchen</button>
        </div>
    </form>
    <br />
    <table class="table table-hover">
        <colgroup>
            <col width="40%">
            <col width="30%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr>
                <th>Gruppenname</th>
                <th>Erstellt von</th>
                <th>Verf&uuml;gbare Optionen</th>
            </tr>
        </thead>
        <tbody>
        
		<!-- Fuer Fabi: Ajax-Abfrage um alle Gruppen zu holen. -->
        
         @for(group <- groups) {
         	<tr>
                <td><i class="icon-globe"></i><a href="#" rel="popover" data-trigger="hover" data-content="@group.description" data-original-title="Beschreibung"> @group.title</a></td>
                <td><a href="#" rel="popover" data-html="true" data-trigger="hover" data-content="Rolle: Student <br /> Angewandte Informatik (Master)" data-original-title="@group.owner.name" data-placement="top">@group.owner.name</a></td>
                <td><a href="#" rel="tooltip" title="Beitreten"><i class="icon-ok"></i></a></td>
            </tr>
         }
        
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Schlie&szlig;en</button>
</div>
