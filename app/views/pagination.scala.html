@(count: Integer, limit: Integer, currentPage: Integer, route: (Integer) => Call)

<div class="hp-pagination">
	<ul class="pagination">
	       @for(i <- 0 until count){
	           @if(i % limit == 0){
	           	<li><a class="@if(currentPage == i/limit+1) {active}" href="@route(i/limit+1)">@{i/limit+1}</a></li>
	           }            
	       }
	
	</ul>
</div>
