@(accounts: List[Account])

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">x</button>
		<h3 id="searchModalLabel">Freunde suchen</h3>
	</div>
	<div class="modal-body">
		<br />
		<form class="form-search">
			<div style="width: 100%">
				<div class="input-append">
					<input type="text" class="search-query"
						placeholder="Name oder Studiengang eingeben...">
					<button type="button" class="btn btn-warning">Suchen</button>
				</div>
			</div>
		</form>
		<br />
		<table class="table table-hover">
			<colgroup>
				<col width="15%">
				<col width="60%">
				<col width="25%">
			</colgroup>
			<thead>
				<tr>
					<th>Avatar</th>
					<th>Name</th>
					<th>Verfügbare Optionen</th>
				</tr>
			</thead>
			<tbody>
			@for(account <- accounts) {
				<tr>
					<td><img alt="avatar" src="@routes.Assets.at("images/avatar.png")" class="img-polaroid" /></td>
					<td>
						<a href="@routes.ProfileController.view(account.id)" rel="popover" data-html="true" data-trigger="hover"
						   data-content="Rolle: Student <br /> Angewandte Informatik (Master)" data-original-title="@account.name"
						   data-placement="top">@account.name
						</a>
						</td>
					<td><a href="@routes.FriendshipController.requestFriend(account.id)" rel="tooltip" title="Einladung senden"><i
							class="icon-plus"></i></a></td>
				</tr>
			}
			</tbody>
		</table>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Schließen</button>
	</div>
