@(users: List[Account]) @main("Searchresult"){ @if(users != null) {
<table class="table table-hover">
	<colgroup>
		<col width="33%">
		<col width="33%">
	</colgroup>
	<thead>
		<tr>
			<th>Avatar</th>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		@for(user <- users){
		<tr>
			<td>@views.html.snippets.userLinkAvatar(user)</td>
			<td>@views.html.snippets.userLink(user)</td>
		</tr>
		}
	</tbody>
</table>
} }
