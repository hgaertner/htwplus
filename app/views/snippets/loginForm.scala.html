@(loginForm: Form[Login], signupForm: Form[Account])

<div class="hp-logo">
	<img src="@routes.Assets.at("images/logos/logo.svg")" />
</div>

<h2>Anmelden</h2>
	
@helper.form(routes.AccountController.authenticate) {
	<div class="form-group">
		<input type="text" class="form-control input-lg" id="loginUser" name="email" placeholder="Matrikelnummer" value="@loginForm("email").value">
	</div>
	<div class="form-group">
		<input type="password" class="form-control input-lg" id="loginPassword" name="password" placeholder="Passwort">
	</div>
	<button type="submit" class="btn btn-warning btn-lg pull-right">Anmelden</button>
}
