@(commentId: Long)
<div id="confirmModalDeleteComment@commentId" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
		<h3 id="confirmModalLabel">Kommentar l&ouml;schen</h3>
	</div>
	<div class="modal-body">
		Möchtest du diesen Kommentar wirklich löschen?
	</div>
	<div class="modal-footer">
		<a href="@routes.PostController.deletePost(commentId)" class="btn btn-warning">Ja</a>
		<button class="btn" data-dismiss="modal" aria-hidden="true">Nein</button>
	</div>
</div>
